{% extends "base.html" %}
{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
        <h3>Sign Up</h3>
        <form method="POST">
            <div class="mb-3">
                <label>Username (5-9 chars)</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100">Create Account</button>
        </form>
        <p class="mt-2 text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</div>
{% endblock %}
